[package]
name = "spa-client"
version = "0.1.0"
edition = "2021"
authors = ["timzaak"]

include = ["src/**/*", "Cargo.toml"]

[[bin]]
name = "spa-client"
path = "src/bin/main.rs"

[dependencies]
#log
log = "0.4"
env_logger = "0.9"

#config
hocon = "0.7"
serde = { version = "1.0", features = ["derive"] }

# util
anyhow = "1.0"